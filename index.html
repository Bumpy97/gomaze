    <canvas id="unity-canvas" width=1920 height=1080 style="width: 1920px; height: 1080px; background: #E3DFDA"></canvas>
    <script src="Build/New folder.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';

        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/New folder.data.unityweb",
        frameworkUrl: "Build/New folder.framework.js.unityweb",

        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  <script>
    //размер окна
    var canvas = document.querySelector("#unity-canvas");
    window.onresize = changee;
  
    function changee() {
  
        canvas.style.width = innerWidth + "px";
        canvas.style.height = innerHeight + "px";
  
    }
    changee();
  </script>
  
  
  
  <style>
    html {
        overflow-y: hidden;
    }
  
    unity-canvas {
        display: block;
    }
  </style>
